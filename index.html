<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="wrap">
				<h1>Catalog of books for learning javascript</h1>
				<div class="search-block">
					<input type="text" name="select" id="select" placeholder="Search in file.."/>
					<button onclick="takeDataFromJson()" id="search-btn">Search</button>
				</div>
				<div class="search-block">
					<input type="text" name="select" id="select1" placeholder="Search in API.."/>
					<button onclick="takeDataFromAPI()" id="search-btn">Search</button>
				</div>
				<div class="button-block">
					<button onclick="showBlock()">Click-1</button>
					<button onclick="showBlockPromise()">Click-2</button>
					<button onclick="clearBlock()">Delete</button>
				</div>
				
			</div>
		</header>

		<div class="container">
			<div class="wrap">
				<div  class="date-box">
					<div id="data-box" class="row">
						
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="wrap">
				<p>Artem Barabash 2019 &copy;</p>
			</div>
			
		</footer>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
